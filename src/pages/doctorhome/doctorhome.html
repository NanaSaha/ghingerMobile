<ion-content>
  <div class="aliText">
    <ion-item no-lines>
      <h4 class="greetText" text-wrap>{{greetings}}, {{other_names}}</h4>
      <p text-wrap>We might have some appointments waiting for you</p>
    </ion-item>
  </div>

  <div class="slide_card">
    <ion-slides autoplay="5000" speed="500" autoplayDisableOnInteraction="true">
      <ion-slide>
        <div class="home_card_row">
          <div class="home_card_row_col2">
            <ion-row>
              <ion-col col-8>
                <div class="align-col">
                  <h2 class="fboldness">
                    All your incoming Appointments at one place
                  </h2>
                  <p style="color: white">
                    View and write your medical reports .
                  </p>

                  <!-- <button
                    ion-button
                    color="primary"

                    (tap)="subscription('Chronic')"

                    Subscribe now
                  </button> -->
                </div>
              </ion-col>
              <ion-col col-4>
                <div>
                  <img src="/assets/imgs/doc1.png" class="side-image" />
                </div>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="content-padd">
    <div class="aliText">
      <ion-item no-lines>
        <!-- <h4 class="greetText" text-wrap>{{greetings}}, {{other_names}}</h4> -->
        <p text-wrap>Check your incoming appointments and subscriptions</p>
      </ion-item>
    </div>

    <div class="direct_service_row">
      <div class="column2" tappable (tap)="appointments()">
        <ion-row>
          <ion-col col-4 id="icon_col">
            <img src="assets/icon/annual.svg" class="round_image" />
          </ion-col>

          <ion-col col-8 id="text_col">
            <div class="button_text">
              <b id="txtcolor">Appointments</b>
            </div>
          </ion-col>
        </ion-row>
      </div>
