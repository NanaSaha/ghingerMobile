<ion-header>
  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true" class="card">
  <div class="">
    <!-- <p><b style=" color: #5dba47; text-align: center">Hello {{first_name}} {{surname}} </b> </p> -->

    <br />
    <form [formGroup]="feedbackForm">
      <br />
      <ion-list>
        <ion-item no-lines>
          <ion-label id="push_label" style="color: #ba4d47; text-align: center">
            Your Feedback is appreciated
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label id="push_label"> Appointment </ion-label>
          <ion-select
            formControlName="appointment_type"
            name="appointment_type"
            [class.invalid]="!feedbackForm.controls.appointment_type.valid && (feedbackForm.controls.appointment_type.dirty || submitAttempt)"
          >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="MA"
              ngDefaultControl
              >Medical Appointment</ion-option
            >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="MD"
              ngDefaultControl
              >Medication</ion-option
            >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="LA"
              ngDefaultControl
              >Lab Appointment</ion-option
            >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="HC"
              ngDefaultControl
              >Homecare</ion-option
            >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="VC"
              ngDefaultControl
              >Video Cnsultation</ion-option
            >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="PC"
              ngDefaultControl
              >Phone Consult</ion-option
            >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="PDDP"
              ngDefaultControl
              >Prescription</ion-option
            >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="PDVC"
              ngDefaultControl
              >Personal Doctor Video Consult</ion-option
            >
            <ion-option
              formControlName="appointment_type"
              name="appointment_type"
              value="PDHC"
              ngDefaultControl
              >Personal Doctor HomeCare</ion-option
            >
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-textarea
            rows="4"
            placeholder="Enter your message here"
            formControlName="message"
            name="message"
            [class.invalid]="!feedbackForm.controls.message.valid && (feedbackForm.controls.message.dirty || submitAttempt)"
          ></ion-textarea>
        </ion-item>

        <p class="pad" style="text-align: center">
          <button
            ion-button
            color="green1"
            class="submitbtn"
            [disabled]="!this.feedbackForm.valid"
            (tap)="send_feedback()"
            style="
              text-align: center;
              border-radius: 60px;
              height: 40px;
              width: 90%;
            "
          >
            Submit
          </button>
        </p>
      </ion-list>
    </form>
  </div>
</ion-content>
