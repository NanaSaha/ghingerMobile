<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Insurance Form</ion-title>

    <ion-buttons end class="margin" tappable (tap)="home()">
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="direct_service_row2">
    <div class="c3">
      <ion-row>
        <ion-col col-12>
          <div class="align-col">
            <h2 class="fboldness">We have your insurance Covered</h2>
            <p style="color: white">
              We have partnered with the best insurance company to provide the
              best offer
            </p>
            <!-- <button ion-button color="primary" icon-end>
              Register <ion-icon name="add"></ion-icon>
            </button> -->
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div class="aliText" id="ins">
    <ion-item no-lines>
      <h3 class="BigText">Sign up on Insurance</h3>
      <p>Enter your details</p>
    </ion-item>
  </div>

  <form>
    <ion-list>
      <ion-item>
        <ion-label floating text-wrap>Address </ion-label>
        <ion-textarea lineHeight="22"></ion-textarea>
        <ion-label> </ion-label>
      </ion-item>
      <ion-item>
        <ion-label floating text-wrap>Next of Kin</ion-label>
        <ion-textarea lineHeight="22"></ion-textarea>
        <ion-label> </ion-label>
      </ion-item>
      <ion-item>
        <ion-label floating text-wrap>Occupation...</ion-label>
        <ion-textarea lineHeight="22"></ion-textarea>
        <ion-label> </ion-label>
      </ion-item>

      <p class="pad" style="text-align: center">
        <button
          ion-button
          color="green1"
          class="submitbtn"
          (tap)="insurance()"
          style="
            text-align: center;
            border-radius: 60px;
            height: 40px;
            width: 90%;
          "
        >
          Submit
        </button>
      </p>
    </ion-list>
  </form>
</ion-content>
