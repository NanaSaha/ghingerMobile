  <form [formGroup]="resetPasswordForm" class="padd">
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-person" md="md-person">&nbsp;</ion-icon>Enter New
        Password</ion-label
      >
      <ion-input
        type="password"
        formControlName="password"
        name="password"
        [class.invalid]="!resetPasswordForm.controls.password.valid && (resetPasswordForm.controls.password.dirty || submitAttempt)"
      ></ion-input>
    </ion-item>
    <br />

    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-person" md="md-person">&nbsp;</ion-icon>Confirm New
        Password</ion-label
      >
      <ion-input
        type="password"
        formControlName="confirmPassword"
        name="confirmPassword"
        [class.invalid]="!resetPasswordForm.controls.confirmPassword.valid && (resetPasswordForm.controls.confirmPassword.dirty || submitAttempt)"
      ></ion-input>
    </ion-item>
    <br />

    <p class="pad">
      <button
        ion-button
        round
        color="green1"
        [disabled]="!this.resetPasswordForm.valid"
        (tap)="reset()"
      >
        Proceed
      </button>
    </p>
    <br />
  </form>
</ion-content>
