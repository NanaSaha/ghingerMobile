  <div id="slidetext">
    <h2 class="slide-title">Your Mobile Healthcare</h2>
    <p style="text-align: center">
      Do you want your elderly being cared for ? Do you want a home care

          class="button button-dark customBtn"
        >
          Login <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>

    <ion-col col-6>
      <ion-buttons>
        <button
          ion-button
          color="secondary"
          icon-end
          (tap)="signup()"
          class="button button-dark customBtn"
        >
          Sign Up<ion-icon name="infinite"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
