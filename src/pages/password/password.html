<ion-header>
  <ion-navbar> </ion-navbar>
</ion-header>

<ion-content class="background">
  <h4 id="textLogin">Forgot password ?</h4>

  <form [formGroup]="resetPasswordForm" class="padd">
    <ion-item no-lines>
      <ion-input
        type="text"
        placeholder="Enter your mobile number"
        formControlName="mobile_number"
        name="mobile_number"
        autocomplete="off"
        [class.invalid]="!resetPasswordForm.controls.mobile_number.valid && (resetPasswordForm.controls.mobile_number.dirty || submitAttempt)"
      ></ion-input>
    </ion-item>
    <p
      *ngIf="!resetPasswordForm.controls.mobile_number.valid  && (resetPasswordForm.controls.mobile_number.dirty || submitAttempt)"
    >
      <b style="color: rgb(255, 5, 5)">Please enter a valid mobile number</b>
    </p>
    <br />

    <p class="pad">
      <ion-buttons>
        <button
          ion-button
          color="dark"
          icon-end
          [disabled]="!this.resetPasswordForm.valid"
          (tap)="reset()"
          class="button button-dark customBtn"
        >
          Proceed <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </p>
    <br />
  </form>
</ion-content>
