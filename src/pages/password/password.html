<ion-header>
  <ion-navbar>
    <ion-title>Forgot password ? </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <img src="assets/icon/new_ghinger_logo.png" class="logo_position" />

  <form [formGroup]="resetPasswordForm" class="padd">
    <ion-item>
      <ion-input
        type="text"
        placeholder="Enter your mobile number"
        formControlName="mobile_number"
        name="mobile_number"
        [class.invalid]="!resetPasswordForm.controls.mobile_number.valid && (resetPasswordForm.controls.mobile_number.dirty || submitAttempt)"
      ></ion-input>
    </ion-item>
    <br />

    <p class="pad">
      <button
        ion-button
        round
        color="primary"
        [disabled]="!this.resetPasswordForm.valid"
        (tap)="reset()"
      >
        Proceed
      </button>

      <br />
      <br />
    </p>
  </form>
</ion-content>
