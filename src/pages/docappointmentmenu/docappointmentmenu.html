<ion-header>
  <ion-navbar style="text-align: center">
    <ion-title>Appointments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content style="text-align: center">
    <label style="color: #5dba47; font-weight: bold; font-size: 120%"
      >Check your appointments</label
    >
  </ion-card-content>

  <div class="row">
    <div class="column">
      <div class="card" tappable (tap)="new_appointments()">
        <img src="assets/icon/clock_doc.png" class="img_size" />

        <figcaption>
          <b id="txtcolor"
            >Specialists Appointments
            <ion-badge color="danger1" item-end
              >{{doc_new_total_count_appoint_counter>0 ?
              doc_new_total_count_appoint_counter : null}}</ion-badge
            ></b
          >
        </figcaption>
      </div>
    </div>
    <div class="column">
      <div class="card" tappable (tap)="gen_appointments()">
        <img src="assets/icon/vid.png" class="img_size" />
        <figcaption>
          <b id="txtcolor"
            >Phone/Video Appointments
            <ion-badge color="danger1" item-end
              >{{doc_general_total_count_appoint_counter>0 ?
              doc_general_total_count_appoint_counter : null }}</ion-badge
            ></b
          >
        </figcaption>
      </div>
    </div>
    <!-- <div class="column">
      <div class="card" tappable (tap)="pds_appointments()">
        <img src="assets/icon/doctor.png" class="img_size" />
        <figcaption><b id="txtcolor">PDS Appointments </b></figcaption>
      </div>
    </div> -->
  </div>
</ion-content>
